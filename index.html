<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pokedex para consulta à status de Pokemons"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Pokemon Infos</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="menu">
        <h1>Pokedex</h1>
        <a href="https://github.com/ramosmat/" target="_blank">Dev →</a>
      </nav>

      <section id="pokemon-select">
        <h1>Selecione o Pokemon</h1>
        <form id="form-select">
          <select name="pokemons" id="pokemons" aria-label="Seleção">
            <option disabled selected hidden>Pokemon</option>
            <!-- <option value="bulbasaur">Bulbasauro</option> -->
          </select>
          <div data-img>
            <img id="pokemon-img" src="" alt="Imagem do pokemon" />
          </div>
        </form>
      </section>

      <section id="pokemon-infos">
        <div>
          <h1>Informações sobre o pokemon</h1>
        </div>

        <div class="informacoes">
          <article id="art1">
            <div class="info altura">
              <h3>Altura:</h3>
              <p></p>
            </div>

            <div class="info peso">
              <h3>Peso:</h3>
              <p></p>
            </div>

            <div class="info habitat">
              <h3>Habitat:</h3>
              <p></p>
            </div>

            <div class="info tipo">
              <h3>Tipo</h3>
              <p></p>
            </div>
          </article>

          <article id="status">
            <h3>Status base:</h3>
            <div class="hp stats">
              <label for="hp">HP</label>
              <div id="hp" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="hp" type="range" value="0" /> -->
              <p></p>
            </div>

            <div class="atk stats">
              <label for="attack">Ataque</label>
              <div id="attack" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="attack" type="range" value="0" /> -->
              <p></p>
            </div>

            <div class="def stats">
              <label for="defense">Defesa</label>
              <div id="defense" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="defense" type="range" value="0" /> -->
              <p></p>
            </div>

            <div class="spec-atk stats">
              <label for="special-attack">Ataque Especial</label>
              <div id="special-attack" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="special-attack" type="range" value="0" /> -->
              <p></p>
            </div>

            <div class="spec-def stats">
              <label for="special-defense">Defesa Especial</label>
              <div id="special-defense" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="special-defense" type="range" value="0" /> -->
              <p></p>
            </div>

            <div class="speed stats">
              <label for="speed">Velocidade</label>
              <div id="speed" class="barBg">
                <div data-value></div>
              </div>
              <!-- <input id="speed" type="range" value="0" /> -->
              <p></p>
            </div>
          </article>
        </div>
      </section>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
